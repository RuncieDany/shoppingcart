<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/getrequest.js"></script>
<script type="text/javascript" src="/js/postrequest.js"></script>	
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<nav class="navbar navbar-fixed-top  bg-dark"></nav>

	<div class="container-shopping ">

		<div class="row">

			<div class="col-sm-3">
				<h1 class="my-4">Shopping Cart</h1>
				<div class="list-group">
					<a href="#" id="getAllCategoryId" class="list-group-item active" >Get All Categories</a> 
					<a href="#" id="getAllItemsId" class="list-group-item" >Get All Items for the Selected Category</a> 
					<a href="#" id="addCategoryId" class="list-group-item active">Add Category</a> 
					<a	href="#" id="addItemId" class="list-group-item">Add Item for the Selected Category</a>
				</div>
			</div>
			<!-- /.col-lg-3 -->

			<div class="col-sm-9">

				<div class="card mt-4" id="getCategoryResultDiv">
					<ul class="list-group col-md-3" id="categoryList" hidden="true" >
					</ul>
					<table class="table table-bordered table-striped" hidden="true" id="iTemTable">
					<thead>
						<tr>
						   <th>Category Title</th>
							<th>Item Title</th>
							<th>Item Text</th>
							<th>Item Price</th>
						</tr>
						</thead>
						<tbody>
                        </tbody>
					</table>
					<div id="categoryHead"></div>
					<form class="form-inline" hidden="true" id="addCategoryForm">
						<div class="form-group">
							<label >Category Title</label> 
							<input type="text" class="form-control" id="categoryTitleInput"></input>
							</div>
						<button type="submit" id="addCategory" class="btn btn-default">Submit</button>
					</form>
					
					<form class="form-inline" hidden="true" id="addItemForm">
					
						<div class="form-group">
							
							<label >Item Title</label> 
							<input type="text" class="form-control" id="itemTitleInput"></input>
							<label >Item Text</label> 
							<input type="text" class="form-control" id="itemTextInput"></input>
							<label >Item Price</label> 
							<input type="text" class="form-control" id="itemPriceInput"></input>
							</div>
						<button type="submit" id="addItem" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	 <!-- Footer -->
    <div class="navbar navbar-fixed-bottom bg-dark">
    <div class="copyright-text">
    <p class="text-center">CopyRight@ Runcie Dany Philip</p>
    </div>
    </div>
	
</body>
</html>
